<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this project has created for learning purpose">
    <title>slider-h_scroll-imgGallery-js</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--  -->
    <div class="container">
        <!-- nav -->
        <nav class="nav">
            <!-- logo -->
            <div class="logo">
                <img src="img/logo-main.png" alt="logo image">
                <h2>agile<span>Point</span>.</h2>
            </div>

            <!-- nav button -->
            <button type="button" class="nav-btn btn">Inspire me</button>
        </nav>

        <!-- gallary -->
        <div class="gallary-wrapper">

            <!-- gallary back button -->
            <img src="img/back.png" alt="" id="gallary-backBtn">

            <!-- gallery image box -->
            <div class="gallary-imgBox">
                <div class="gallary-images">
                    <span><img src="img/image-1.png" alt=""></span>
                    <span><img src="img/image-2.png" alt=""></span>
                    <span><img src="img/image-3.png" alt=""></span>
                </div>

                <div class="gallary-images">
                    <span><img src="img/image-4.png" alt=""></span>
                    <span><img src="img/image-5.png" alt=""></span>
                    <span><img src="img/image-6.png" alt=""></span>
                </div>
            </div>

             <!-- gallary next button -->
            <img src="img/next.png" alt="" id="gallary-nextBtn">
        </div>

        
        <!-- footer -->
        <footer>
           <p>&copy; <a href="#"><b>agile</b>Point.</a>&bullet; July 15, 2023</p>
           <p><a href="#">Khorshed Alam</a></p>
        </footer>
    </div>
    


    <!-- js -->
    <script src="main.js"></script>
</body>
</html>
